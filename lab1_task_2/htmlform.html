<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <b>1</b> <hr>
        <h5>  Name</h5> 
        <input type="text" name="name"> <br>
        <input type="submit" name="btn_submit"> <br>
        <br> <br>
    </form>  
    <form>

        <b>2</b> <hr>
        <h5>  EMAIL</h5> 
        <input type="text" name="txt_mail">
        <button type="button" >&#8505;</button> <br>
        <input type="submit" name="btn_submit2"> <br> <br>
    </form>
    <form>
        <b>3</b> <hr>
        <fieldset style="width:250px">
            <legend>Gender</legend>
            <input type="radio" name="rbmale" value="male"> Male
            <input type="radio" name="rbfemale" value="Female"> Female
            <input type="radio" name="rbother" value="other"> Other 
        </fieldset>
        <input type="submit" name="btn_submit3"> <br>
    </form>
    <form>
        <b>4</b> <hr>
        <fieldset style="width : 200px">
            <legend>Date of Birth</legend>
            <p><b>   dd   mm   yyyy</b></p> <br>
            <input type="text" name="dd" size="1"> /
            <input type="text" name="mm" size="1"> /
            <input type="text" name="yyyy" size="1"> / <hr>
            <input type="submit">  <br>
        </fieldset>
    </form>
    <form>
        <b>5</b> <hr>

        <fieldset style="width : 200px">
            <legend>Degree</legend>
            <input type="checkbox" name="ssc" value="ssc"> SSC
            <input type="checkbox" name="Hsc" value="Hsc"> HSC
            <input type="checkbox" name="bsc" value="bsc"> BSC <br>
            
        </fieldset>
        <input type="submit" name="btnsubmit4"> <br>
    </form>
    <form>
        <b>6</b> <hr>
        <b>Blood Group</b>
        <select name="bloodgroup" id="bloodgroup">
            <option value="o+">o+</option>
            <option value="a+">a+</option>
            <option value="a-">a-</option>
        </select> <br>
        <hr style="width : 130px; margin-left: 0;">

    </form>
    <form>
        <b>7</b> <hr>
        <fieldset style="width: 400px">
            <legend>Profile picture</legend>
            <b>User Id :</b>
            <input type="text"> <br>
            Picture :
            <input type="file" name="file" id="file" text="browse.."> <br>
            
            <hr>
            <input type="submit">
        </fieldset>
    </form>
    <form>
        <b>8</b> <hr>
        <table border="1" style="width :500px"> 
            <th colspan="3"><h2>Personal Profile</h2></th>
            <tr>
                <td style="width:100px">Name</td>
                <td style="width:200px"><input type="text" style="width: 200px;"></td>
                <td style="width:100px">  </td>
            </tr>
            <tr>
                <td style="width:100px">EMAIL</td>
                <td style="width:200px"><input type="text" style="width: 200px;"></td>
                <td style="width:100px">  </td>
            </tr>
            <tr>
                <td style="width:100px">Gender</td>
                <td style="width:200px">
                    <input type="radio" name="rbmale" value="male"> Male
                    <input type="radio" name="rbfemale" value="Female"> Female
                    <input type="radio" name="rbother" value="other"> Other 
                </td>
                <td style="width:100px">  </td>
            </tr>
            <tr>
                <td style="width:100px">Date of Birth</td>
                <td style="width:200px">
                    <input type="text" name="dd" size="1"> /
                    <input type="text" name="mm" size="1"> /
                    <input type="text" name="yyyy" size="1"> / 
                    (dd/mm/yyyy)
                </td>
                <td style="width:100px">  </td>
            </tr>

            <tr>
                <td style="width:100px">Blood Group</td>
                <td style="width:200px">
                    <select name="blood" id="blood">
                        <option value="a+">a+</option>
                        <option value="o+">o+</option>
                        <option value="a-">a-</option>
                    </select>
                </td>
                <td style="width:100px">  </td>
            </tr>

            <tr>
                <td style="width:100px">Degree</td>
                <td style="width:200px">
                    <input type="checkbox" name="ssc" value="ssc"> SSC
                    <input type="checkbox" name="Hsc" value="Hsc"> HSC
                    <input type="checkbox" name="bsc" value="bsc"> BSC 
                    <input type="checkbox" name="msc" value="msc"> MSC 
                </td>
                <td style="width:100px">  </td>
            </tr>
            <tr>
                <td style="width:100px">Photo</td>
                <td style="width:200px">
                    <input type="file" name="file" id="file" text="browse.."> <br>
                </td>
                <td style="width:100px">  </td>
            </tr>
            <tr >
                <td colspan="3" style="width: 500px;height: 20px;"></td>
            </tr>
            <tr>
                <td colspan="3" align="right">
                
                    <input type="submit" value="Submit">
                    <input type="reset" value="Reset">
                </td>
            </tr>

        </table>
        





    </form>
    
</body>
</html>
